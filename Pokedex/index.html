<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokédex</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./styles/modal.css" />
  <link rel="stylesheet" href="./styles/loading.css" />
  <link rel="stylesheet" href="./styles/feste_tags.css">
  <link rel="stylesheet" href="./styles/scrollbar.css">
  <link rel="stylesheet" href="./styles/responsiv.css">
  <link rel="shortcut icon" href="./assets/favcon/pokeball.png" type="image/x-icon">
  <a href="https://www.flaticon.com/de/kostenlose-icons/pokemon" title="pokémon Icons"Pokémon Icons erstellt von Nikita Golubev - Flaticon></a>
  <script src="./scripte.js"></script>
  <script src="./scripts/template.js"></script>
  <script src="./scripts/spinner.js"></script>

</head>
<body onload="init()">
  <header>
    <div id="top" class="head_input">
    <input type="text" id="searchInput" placeholder="Search Pokémon..." />
    </div>
    <div class="scroll_div">
      <a href="#bottom" class="scroll_link">
      <span class="arrow">&#x2193;</span>
      </a>
    </div>
  </header>

  <main>
  <div id="spinner">
      <div class="pokemon_spinner grey"></div>
  </div>

    <div class="pokemon" id="content"></div>
  </main>

  <div class="modal_overlay" id="modal" style="display: none;">
    <div class="modal_box">
      
      <div class="modal_content"  id="modal-content"></div>
    </div>
  </div>

<footer>
  <div>
    <div class="load_more_poke">
      <button class="load_more_button" onclick="loadMore()" id="loadMoreBtn">Load more Cards</button>
    </div>
      <div id="bottom" class="scroll_div_bottom">
        <a href="#top" class="scroll_link">
        <span class="arrow">&#x2191;</span>
        </a>
      </div>
    </div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokédex</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./styles/modal.css" />
  <link rel="stylesheet" href="./styles/loading.css" />
  <link rel="stylesheet" href="./styles/feste_tags.css">
  <link rel="stylesheet" href="./styles/scrollbar.css">
  <link rel="stylesheet" href="./styles/responsiv.css">
  <link rel="shortcut icon" href="./assets/favcon/pokeball.png" type="image/x-icon">
  <a href="https://www.flaticon.com/de/kostenlose-icons/pokemon" title="pokémon Icons"Pokémon Icons erstellt von Nikita Golubev - Flaticon></a>
  <script src="./scripte.js"></script>
  <script src="./scripts/template.js"></script>
  <script src="./scripts/spinner.js"></script>

</head>
<body onload="init()">
  <header>
    <div class="head_input">
    <input type="text" id="searchInput" placeholder="Search Pokémon..." />
    </div>
  </header>

  <main>

  <div id="spinner">
      <div class="pokemon_spinner grey"></div>
  </div>

    <div class="pokemon" id="content">
    </div>

    
  </main>


  <div class="modal-overlay" id="modal" style="display: none;">
    <div class="modal-box">
      
      <div style="border-radius: 28px;" id="modal-content"></div>
    </div>
  </div>
<footer>
    <div class="load_more_poke">
      <button class="load_more_button" onclick="loadMore()" id="loadMoreBtn">Weitere anzeigen</button>
    </div>
</footer>
</body>
</html>
